<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Libro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light p-4">

<div class="container">
    <h1 th:text="${titulo}" class="mb-4 text-center"></h1>

    <form th:action="@{/biblioteca/libros/guardar}" th:object="${libro}" method="post" class="card p-4 shadow-sm">

        <div class="mb-3">
            <label class="form-label">T√≠tulo:</label>
            <input type="text" th:field="*{titulo}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Autor:</label>
            <select name="idAutor" class="form-select" required>
                <option value="">-- Selecciona un autor --</option>
                <option th:each="autor : ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
            </select>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">üíæ Guardar Libro</button>
            <a href="/biblioteca" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
        </div>
    </form>
</div>

</body>
</html>
